<app-not-found [visible]="!cart || cart.item.length <= 0" notFoundmsg="Item Not Found" resetLinkText="Go To HomePage"></app-not-found>
<div *ngIf="cart && cart.item.length > 0" class="container">
<ul>
    <li *ngFor="let cartItem of cart.item">
        <div>
            <img [src]="cartItem.food.imgUrl" [alt]="cartItem.food.name">
        </div>
        <div>
            <a routerLink="/ffod/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuntity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price | currency}}
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </div>

    </li></ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.item.length}}
        </div>
        <div class="food-price">
            {{cart.totalPrice | currency}}
        </div>
<a routerLink="/checkout">Proceed To Checkout</a>
    </div>
</div>
